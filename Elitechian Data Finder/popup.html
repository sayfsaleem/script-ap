<!DOCTYPE html>
<html>
  <head>
      <meta charset=utf-8>
      <title>Elitechain Data Finder</title>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css">
      <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body style="background-image: url(back.jpeg);">
	  <div id="wait">
          <h1 id="waitHeader" style="color: rgb(255, 251, 251);">Please wait...</h1>
          <img src="webrobots_logo.png" style="height: 100px; margin-left: 200px;"   id="wait-spider"/>
      </div>
      <div id="content">
          <div class="col-xs-5">
              <button type="button" class="btn btn-default btn-block" style="background-color: rgb(121, 72, 212); color: white;" id='wrongTable'>Try another table</button>
              <button type="button" class="btn btn-primary btn-block" style="background-color: rgb(121, 72, 212); color: white;" id='nextButton'>Locate "Next" button</button>


              <button type="button" class="btn btn-primary btn-block" id='startScraping'>Start crawling</button>
              <button type="button" class="btn btn-default btn-block" id='stopScraping'>Stop crawling</button>

              <div id="infinateScrollElement">
                  <input type="checkbox" id="infinateScroll">
                  <label for="infinateScroll" id="infinateScrollLabel" style="color: white;">Infinite scroll</label>
              </div>

              <form class="btn-block">
                  <div class="input-group btn-block">
                      <span class="input-group-addon">Min delay</span>
                      <input id='crawlDelay' type='number' value='1' class="form-control" />
                      <span class="input-group-addon">sec</span>
                  </div>
                  <div class="input-group btn-block">
                      <span class="input-group-addon">Max delay</span>
                      <input id='maxWait' type='number' value='20' class="form-control" />
                      <span class="input-group-addon">sec</span>
                  </div>
             </form>
          </div>
          <div class="col-xs-3">
              <button type="button" class="btn btn-success download-button  btn-block" id='csv' style="margin-top: 50px; padding: 10px; background-color: rgb(121, 72, 212);" >Shift To CRM</button><br>
            </div>
          <div class="col-xs-12">
              <div id="hot" class="hot handsontable htRowHeaders htColumnHeaders"></div>
          </div>
      </div>
      <script src="js/papaparse.min.js"></script>
      <script src="js/jquery-3.1.1.min.js"></script>
      <!--<script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>-->
      <script src="js/FileSaver.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/handsontable.full.min.js"></script>

      <script src="js/xlsx.full.min.js"></script>

      <script src="popup.js" type="module"></script>
  </body>

</html>
